<div class="cv-hero" style="background-image: linear-gradient(rgba(51,52,69, 0.5), rgba(51,52,69, 0.5)), url('{% for feature in page.features limit: 1 %}{{ feature.image_url }}{% endfor %}')">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="hero-text">
          <h1>{{ page.headline }}</h1>
          <h3>{{ page.excerpt }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="cv-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="row">
          <div class="col-md-4 col-sm-5">
            <img src="https://assets.nationbuilder.com/360blockchain/pages/539/attachments/original/1550383950/arcology-screen.png?1550383950" class="img-responsive screenshot" >
          </div>
          <div class="col-md-7 col-md-offset-1 col-sm-7">
            {{ page.basic.content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% tag "arcology" with "tagged_news" %}

{% subpage "join" with "signup" %}
