<div class="cv-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <div class="hero-text">
          <h1>{{ page.headline }}</h1>
          <h3>{{ page.excerpt }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="cv-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        {{ page.basic.content }}
      </div>
    </div>
  </div>
</section>

<section class="forward-looking-statements cv-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        {% subpage "forward" with "forward" %}
      </div>
    </div>
  </div>
</section>
