<div class="container-fluid brand-photos bg-cement" id="orchard" style="padding-bottom: 4rem;">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1  brand-section" >
      <h1 class="text-uppercase font-weight-bold">{{ page.headline }}</h1>
      {{ page.basic.content }}
    </div>
    {% for feature in page.features %}
    <div class="col-sm-3 col-xs-3 {% cycle 'pl-0', ' ', ' ', 'pr-0' %}">
      <div class="ourBrandImage" style="background:url({{ feature.image_url }}) no-repeat center; background-size: cover;"></div>
    </div>
    {% endfor %}
  </div>
</div>
