
<div class="container-fluid p-0">
  <div class="row no-gutters">
    <div class="col-sm-11 col-sm-offset-1">
      <div class="page-header-container">
        <h1 class="color-greenchalk headline">News</h1>
        <nav class="nav wknd-subnav">
          <a href="/news">News</a>
          <a href="/press">Press</a>
          <a href="/media">Media</a>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="news single-post container-fluid p-0">
  <div class="row no-gutters">
    <div class="col-sm-10 col-sm-offset-1">
      <h1 class="color-stone">{{ page.headline }}</h1>
      <p class="meta-date gill-sans text-uppercase color-stone">{{ page.published_at | date: '%B %d, %Y %l:%M %p' }}</p>
      {{ page.blog_post.content }}
      <hr>
      {{ page.blog_post.content_flip }}
    </div>
  </div>
</div>

{% comment %}
{% subpage "forward" with "forward" %}
{% endcomment %}
