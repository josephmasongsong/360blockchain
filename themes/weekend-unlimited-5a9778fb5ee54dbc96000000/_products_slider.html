<div class="container-fluid product-slider-section p-0">
  <div class="row no-gutters">
    <div class="col-md-3 col-sm-12 bg-cement products-header-container">

      <h1 class="color-stone products-header">{{ page.headline }}</h1>

    </div>
    <div class="col-md-9 col-sm-12">
      <div class="product-slider">
        {% for feature in page.features %}
        <a class="product-slide" href="/our-products">
          <img src="{{ feature.image_url }}" class="img-responsive">
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
