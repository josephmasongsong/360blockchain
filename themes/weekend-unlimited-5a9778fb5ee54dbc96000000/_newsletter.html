<section class="newsletter bg-green">
	<div class="container">
	  <div class="row">
	    <div class="col-sm-5">
	    	<div class="content-container">
		      <h2 class="headline">{{ page.headline }}</h2>
		      <div class="content">{{ page.signup.content }}</div>	    		
	    	</div>
	    </div>
	    <div class="col-sm-7">
	      <div class="row">
	       {% form_for signup %}   
		        <div class="col-sm-8">
		          {% hidden_field_tag "page_id", page.id %} 
		          <div class="form-errors">{% error_messages_for signup %}</div>
		          <input required="" class="text user-error form-control" id="signup_email" name="signup[email]" placeholder="Enter your email..." type="email" aria-invalid="true" onkeyup="checkInput(this.value)">
		        </div>
		        <div class="col-sm-4">
		          <button type="submit" class="btn btn-primary btn-block" name="commit" value="Join">
		          	<i class="fa fa-envelope"></i>
		          	Subscribe
		          </button>
		          <div class="form-submit"></div>
		        </div>
	      	{% endform_for %}
		    </div>
		  </div>
		</div>
	</div>
</section>
