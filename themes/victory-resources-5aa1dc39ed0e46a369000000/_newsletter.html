<section class='newsletter'>
  <div class='container'>
    <div class='row text-center'>
      <div class='form'>
      <h4>{{ page.headline }}</h4>
        <form class='form-search form-horizontal' id='search-form'>
        {% form_for signup %}   
          {% hidden_field_tag "page_id", page.id %} 
        <div class="form-errors">{% error_messages_for signup %}</div>
        <!-- <input required="" class="input-search" id="signup_email" name="signup[email]" placeholder="Enter your email..." type="email" aria-invalid="true" onkeyup="checkInput(this.value)"> -->
        {% email_field "email", class:"input-search", placeholder:"Email your email...", required: "required" %} 
        <!-- <button class='btn-search' type='submit'>SUBSCRIBE</button> -->
          {% submit_tag "SUBSCRIBE", class:"btn-search" %}

        {% endform_for %}
      </div>
    </div>
  </div>
</section>
