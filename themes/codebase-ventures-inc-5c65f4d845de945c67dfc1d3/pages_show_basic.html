<div class="cv-hero" style="background-image: linear-gradient(rgba(51,52,69, 0.5), rgba(51,52,69, 0.5)), url('{% for feature in page.features limit: 1 %}{{ feature.image_url }}{% endfor %}')">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <div class="hero-text">
          <h1>{{ page.headline }}</h1>
          <h3>{{ page.excerpt }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="cv-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        {{ page.basic.content }}
      </div>
    </div>
  </div>
</section>

{% subpage "join" with "signup" %}
