<section class="basic-page-header">
  <h1 class="headline"><span>{{ page.headline }}</span></h2>
</section>

<section class="basic-page-content blog-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="content">
          <h2 class="headline"><small>{{ page.published_at | date: '%B %d, %Y %l:%M %p' }}</small></h2>
          {{ page.blog_post.content_full }}
          <div class="like-page">
            {% include "like_page" %}
          </div>
        </div>
    </div>
  </div>
</section>

{% subpage "newsletter" with "newsletter" %}
