<section class="hpsub-content first">
  <div class="container-fluid"> 
    <div class="row">
      <div class="col-md-5 col-md-offset-1 col-sm-6 about-us">
      	<div class="content-container wow fadeIn">
	        <h2 class="headline">
	          {{ page.headline }}
	        </h2>
	        <div class="content">
	          {{ page.basic.content }}
	        </div>          		
      	</div>  
      </div>
      <div class="col-md-6 col-sm-5 text-center">
      	{% for feature in page.features limit: 1 %}<img src="{{ feature.image_url }}" class="transparent-img wow slideInRight">{% endfor %}
      </div>
    </div>
  </div>
</section>
