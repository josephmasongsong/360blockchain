<section class="hpsub-cat" id="our_categories" style="background: url('{% for feature in page.features limit: 1 %}{{ feature.image_url }}{% endfor %}') no-repeat center center; background-size: cover;">
	<div class="container-fluid">
    <div class="row">
			<div class="content-container col-md-6 col-md-offset-3">
	      <h2 class="headline">
	        {{ page.headline }}
	      </h2>
	      <div class="content">
	        {{ page.basic.content }}
	      </div> 				
			</div>  
		</div>
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="row">
					{% for child in page.children limit: 4 %}
		    		<div class="col-md-3 col-sm-6">
		    			<div class="cat-card">
		    				<img src="https://d3n8a8pro7vhmx.cloudfront.net/360blockchain/pages/15/attachments/original/1507773152/3Dcube.png?1507773152" class="cube wow slideInDown">

		    				<h3 class="headline">
		    					{{ child.headline }}
		    				</h3>
		    				<hr>
		    				<div class="content">
		    					{{ child.basic.content }}
		    				</div>
		    			</div>
		    		</div>
		    	{% endfor %}  					
				</div>
			</div>  			
		</div>
	</div>
</section>
