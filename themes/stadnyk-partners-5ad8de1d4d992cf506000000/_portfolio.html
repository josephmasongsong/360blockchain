<section class="container-fluid portfolio-section" id="portfolio">
    <div class="row">
        <div class="col-sm-12">
            <h2>{{ page.headline }}</h2>
        </div>
			<div class="col-sm-10 col-sm-offset-1">
				<div class="row">
					{% for feature in page.features %}
			        <div class="col-sm-3 col-xs-6">
						<img src="{{ feature.image_url }}" alt="" style="max-width:100%; width: 100%;">
			        </div>
			        {% endfor %}
					
				</div>
			</div>


    </div>
</section>
